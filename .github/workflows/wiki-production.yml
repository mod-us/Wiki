name: Build and Deploy to S3

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    env:
      DEPLOY_BUCKET: wiki.himodus.com
      BUILD_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 Bucket
        run: |
          # Upload assets with long-term caching (hashed files)
          aws s3 sync ./build s3://${DEPLOY_BUCKET}/ \
            --exclude "index.html" \
            --cache-control "max-age=31536000, immutable" \
            --delete

          # Upload index.html with no caching (always fetch latest)
          aws s3 cp ./build/index.html s3://${DEPLOY_BUCKET}/index.html \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate"

          # Create versioned backup of index.html
          aws s3 cp ./build/index.html s3://${DEPLOY_BUCKET}/index-${BUILD_TAG}.html \
            --cache-control "max-age=31536000"
